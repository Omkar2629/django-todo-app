<!DOCTYPE html>
<html>
<head>
    <title>Delete Task</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: white;
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        .card {
            background-color: #1c1c1c;
            padding: 25px;
            border-radius: 10px;
            width: 350px;
            margin: auto;
            text-align: center;
        }

        button {
            background-color: #ff4d4d;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            color: white;
        }

        button:hover {
            background-color: #cc0000;
        }

        a {
            color: #00ffcc;
            display: block;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Delete this task?</h2>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>

    <a href="{% url 'home' %}">Cancel</a>
</div>

</body>
</html>
